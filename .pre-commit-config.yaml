default_language_version:
    python: python3.8
default_stages:
- commit
- push
repos:
-   repo: https://github.com/psf/black
    rev: '20.8b1'
    hooks:
    -   id: black
        args:
        - '-l 79'
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v3.4.0'
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: debug-statements
    -   id: fix-encoding-pragma
    -   id: check-docstring-first
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.790'
    hooks:
    -   id: mypy
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: 'v1.5.4'
    hooks:
    -   id: autopep8
-   repo: https://github.com/PyCQA/bandit
    rev: '1.7.0'
    hooks:
    - id: bandit
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
    -   id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
    -   id: autopep8
        name: autopep8
        entry: autopep8
        language: system
        types: [python]
